<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Project</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
     <header>
      <p class="logo">Phone Project</p>
      <nav>
        <ul class="nav-menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
     <main>
      <section class="hero">
        <h1>Welcome to Your Phone</h1>
        <p>
          Discover the latest in mobile technology and innovation.
        </p>
        <button>Explore!</button>
      </section>

      <section class="contact">
        <h2>Contact Us</h2>
        <form>
          <label for="fname">Name</label>
          <input
            type="text"
            name="name"
            id="fname"
            placeholder="Kajal"
            required
          />

          <label for="femail">Email</label>
          <input
            type="email"
            name="email"
            id="femail"
            placeholder="kajal@email.com"
            required
          />

          <label for="fmessage">Message</label>
          <textarea
            name="message"
            id="fmessage"
            cols="30"
            rows="10"
            placeholder="Enter your message"
          ></textarea>

          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
  <footer>
      <p>&copy; 2023 Kajalranadev</p>
    </footer>
</body>
</html>
